name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyflakes pyyaml
      - name: Static checks
        run: |
          pyflakes . || true
          python -m compileall .
      - name: Smoke run
        run: echo "namespace-fabric-builder CI OK"
